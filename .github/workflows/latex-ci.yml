name: Generate Technical Spec PDF

on:
  push:
    branches: [ main ]
    paths: [ 'technical-spec/**' ]
  # Manual trigger for testing
  workflow_dispatch:
  # TODO: Change to release trigger later
  # release:
  #   types: [published]

jobs:
  generate_pdf:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check LaTeX files
      run: |
        echo "=== Checking technical-spec directory ==="
        ls -la technical-spec/
        echo "=== Looking for .tex files ==="
        find technical-spec -name "*.tex" -type f

    - name: Compile LaTeX to PDF
      uses: xu-cheng/latex-action@v3
      with:
        # For single main file, use:
        root_file: main.tex
        working_directory: technical-spec/
        latexmk_use_lualatex: true
        continue_on_error: true

    - name: Find and organize PDFs
      run: |
        echo "=== Checking what files exist ==="
        ls -la technical-spec/
        
        echo "=== Looking for PDF files ==="
        find . -name "*.pdf" -type f
        
        mkdir -p pdfs
        
        # Find and copy any PDF files that were generated
        if find technical-spec -name "*.pdf" -type f | head -1 | grep -q .; then
          echo "=== Found PDFs, copying them ==="
          find technical-spec -name "*.pdf" -type f -exec cp {} pdfs/ \;
          echo "=== PDFs copied ==="
          ls -la pdfs/
        else
          echo "‚ùå No PDF files found! Check LaTeX compilation."
          echo "=== LaTeX log files (if any) ==="
          find technical-spec -name "*.log" -type f -exec echo "--- {} ---" \; -exec cat {} \;
          exit 1
        fi

    # Option 1: Store as GitHub Artifact (for API access)
    - name: Upload PDF Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: technical-spec-pdfs
        path: pdfs/
        retention-days: 90

    # Option 2: Deploy to GitHub Pages (for direct URL access)
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./pdfs
        destination_dir: specs